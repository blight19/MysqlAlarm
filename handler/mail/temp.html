<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mysql报警</title> 　　
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/></head>
<body  background="https://10.5.15.41/static/1.jpeg" style="margin: 0; padding: 0;background-repeat:no-repeat ;background-size:100% 100%;
background-attachment: fixed;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;"> 　

    <tr>
        <td>
            <div style="margin: 30px;padding: 20px"><label
                    style="font-size: 22px;color: brown;font-weight: bold">Mysql发生报警！</label>
                <p style="font-size: 16px">
                    <label style="font-weight: bold"> Tag:</label>${tag}<br />
                    <label style="font-weight: bold"> Host:</label>${host}<br />
                    <label style="font-weight: bold"> Param:</label>${parameter}<br />
                    <label style="font-weight: bold"> Current Value:</label>${current}<br />
                    <label style="font-weight: bold"> Alarm Threshold:</label>${th_type} ${threshold}<br />
                </p>
                </div>
        </td>
    </tr>
    　
    <tr>
        <td>
            <div style="margin: 40px">
                <p style="color:red;font-size: 14px ">（这是一封自动发送的邮件，请勿回复。）</p></div>
        </td>
    </tr>
    <tr>
        <td>
            <div align="right" style="margin: 40px;"><p
                    style="margin-right: 20px">Mysql报警机器人</p> <label style="margin-right: 20px">${alert_time}</label></div>
        </td>
    </tr>
</table>
</body>
</html>
